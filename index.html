<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result"></div>
            <div class="expression"></div>
        </div>
        <div class="buttons">
            <button class="btn" data-action="num">7</button>
            <button class="btn" data-action="num">8</button>
            <button class="btn" data-action="num">9</button>
            <button class="btn operator" data-action="operator">/</button>
            <button class="btn" data-action="num">4</button>
            <button class="btn" data-action="num">5</button>
            <button class="btn" data-action="num">6</button>
            <button class="btn operator" data-action="operator">*</button>
            <button class="btn" data-action="num">1</button>
            <button class="btn" data-action="num">2</button>
            <button class="btn" data-action="num">3</button>
            <button class="btn operator" data-action="operator">-</button>
            <button class="btn" data-action="num">0</button>
            <button class="btn" data-action="num">.</button>
            <button class="btn operator" data-action="operator">+</button>
            <button class="btn operator" data-action="clear">C</button>
            <button class="btn operator" data-action="del">DEL</button>
            <button class="btn operator" data-action="percent">%</button>
            <button class="btn operator equals" data-action="equals" style="background-color:red" >=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
